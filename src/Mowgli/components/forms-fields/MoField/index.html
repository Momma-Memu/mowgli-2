<div class="field-container">
  <label id="field-label" for=""></label>

  <template id="default">
    <input id="field-input" tabindex="0" type="text" />
  </template>

  <template id="time">
    <input id="field-input" tabindex="0" type="time" value="12:00" />
  </template>

  <template id="number">
    <input id="field-input" tabindex="0" type="number" />
  </template>

  <template id="textarea">
    <textarea id="field-input" name="field-input" tabindex="0"></textarea>
  </template>

  <template id="select">
    <mo-select tabindex="0" id="field-input"></mo-select>
  </template>

  <template id="multi-select">
    <mo-select id="field-input" tabindex="0" mo-multi="true"></mo-select>
  </template>

  <template id="search-select">
    <mo-select id="field-input" tabindex="0"></mo-select>
  </template>

  <template id="switch">
    <mo-switch tabindex="0" id="field-input"></mo-switch>
  </template>
</div>
